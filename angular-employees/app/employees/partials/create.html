<a href="#!/employees/list">Employees</a>


<h3>Add a New Employee</h3>
<form ng-submit="addEmployee()">
    <div>
        First name:
        <input type="text" ng-model="newEmployee.firstName">
    </div>
    <div>
        Last Name:
        <input type="text" ng-model="newEmployee.lastName">
    </div>
    <button ng-click="hireEmployee()">Hire Employee</button>
</form>

<h3>All Employees</h3>
<div ng-repeat="person in employees | filter: {employmentEnd: 0}:true">
  {{ person.firstName }} {{ person.lastName }}
</div>
